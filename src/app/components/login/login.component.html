<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()">
            <img src="../../../assets/img/usuario.png.png" alt="usuario" width="50%">
        <h1>Login</h1>
        <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input type="password" matInput formControlName="password">
          </mat-form-field>
          <br>
          <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
        </form>
        
    </div>
</div>
